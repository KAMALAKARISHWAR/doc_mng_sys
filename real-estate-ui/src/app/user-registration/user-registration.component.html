<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 400px;">
    <h5 class="text-center fw-bold mb-3">FIRST REGISTRATION</h5>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <input class="form-control my-2" formControlName="name" placeholder="Name" />
      <input class="form-control my-2" formControlName="email" placeholder="Email" />
      <input class="form-control my-2" formControlName="mobile" placeholder="Mobile" />
      <input class="form-control my-2" formControlName="password" placeholder="Password" />
      <button class="btn btn-dark w-100 mt-2" type="submit" [disabled]="registrationForm.invalid">
        Sign Up
      </button>
    </form>

    <div class="alert mt-3" [ngClass]="{'alert-success': message.includes('success'), 'alert-danger': message.includes('Error')}" *ngIf="message">
      {{ message }}
    </div>

    <hr />
    <h6 class="text-center">Registered Users</h6>
    <ul class="list-group mt-2">
      <li class="list-group-item p-1" *ngFor="let user of users">
        {{ user.name }} - {{ user.email }}
      </li>
    </ul>
  </div>
</div>
