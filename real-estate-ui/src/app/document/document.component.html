<div class="container mt-4">
  <h2 class="mb-4">Document Manager</h2>

  <form (ngSubmit)="saveDocument()" class="border p-4 rounded bg-light">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" [(ngModel)]="docForm.title" name="title" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input class="form-control" [(ngModel)]="docForm.description" name="description" required />
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">{{ isEdit ? 'Update' : 'Add' }} Document</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()">Clear</button>
    </div>
  </form>

  <hr class="my-4" />

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Sr#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ doc.title }}</td>
        <td>{{ doc.description }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editDocument(doc)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteDocument(doc.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
